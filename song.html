<script>
  // floating hearts
  (function createHearts(){
    const hLayer = document.getElementById('heartsLayer');
    for(let i=0;i<25;i++){
      const el=document.createElement('div');
      el.className='heart';
      el.style.left=Math.random()*100+'%';
      el.style.top=Math.random()*100+'%';
      const size=(8+Math.random()*18);
      el.style.width=size+'px'; el.style.height=Math.max(6,size-2)+'px';
      el.style.opacity=0.5+Math.random()*0.5;
      hLayer.appendChild(el);
      const dur = 6 + Math.random()*6;
      el.animate([
        { transform:'translateY(0) rotate(-45deg)', opacity:el.style.opacity },
        { transform:'translateY(-50px) rotate(-45deg)', opacity:0.1 }
      ], { duration: dur*1000, iterations:Infinity, direction:'alternate', easing:'ease-in-out', delay:Math.random()*2000 });
    }
  })();
</script>
